<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnite shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- HEADER -->
    <header id="header">
        <div class="container">
            <div id="buscar">
                <input type="text" id="buscar-input" placeholder="Pesquisar Produto" oninput="buscarProduto()">
                <button onclick="buscarSite()" class="botao">Buscar</button>
            </div>
            <div id="carrinho-icon" onclick="toggleCarrinho()">
                <div class="imagem">
                    <img src="img/cesta.png" alt="" class="cestaCar">
                </div>
                <span id="cont-carrinho">0</span>
            </div>
            <div id="carrinho-itens" style="display: none;">
                <ul id="itens-lista"></ul>
                <span id="preco-total">Total: R$0.00</span>
                <button class="limpa" onclick="limparCarrinho()">Limpar Carrinho</button>
            </div>
            <div class="logo">
                <h1 class="logo-nome"></h1>
            </div>
            
        </div>
    </header>
    <!-- MAIN -->
    <main id="main">
        <div class="container">
            <div class="nome">
                <h2 class="nome-secao"></h2>
            </div>
            <div class="produtos">
                <div class="produto-linha">
                    <div class="produto">
                        <div class="imagem">
                            <img src="img/arma01.jpg" alt="">
                        </div>
                        <div class="infos">
                            <h3>Scar</h3>
                            <p>R$ 1250.00</p>
                            <button onclick="addCarrinho('Scar', 1250.00)" class="addCar">Adicionar ao carrinho</button>
                        </div>
                    </div>
                    <div class="produto">
                        <div class="imagem">
                            <img src="img/Arma02.png" alt="">
                        </div>
                        <div class="infos">
                            <h3>Aug</h3>
                            <p>R$ 1200.00</p>
                            <button onclick="addCarrinho('Aug', 1200.00)" class="addCar">Adicionar ao carrinho</button>
                        </div>
                    </div>
                    <div class="produto">
                        <div class="imagem">
                            <img src="img/Arma03.png" alt="">
                        </div>
                        <div class="infos">
                            <h3>MP5</h3>
                            <p>R$ 930.00</p>
                            <button onclick="addCarrinho('MP5', 930.00)" class="addCar">Adicionar ao carrinho</button>
                        </div>
                    </div>
                </div>               
                <div class="produto-linha">
                    <div class="produto">
                        <div class="imagem">
                            <img src="img/Pickaxe01.png" alt="">
                        </div>
                        <div class="infos">
                            <h3>Picareta Padrão</h3>
                            <p>R$ 400.00</p>
                            <button onclick="addCarrinho('Picareta Padrão', 400.00)" class="addCar">Adicionar ao carrinho</button>
                        </div>
                    </div>
                    <div class="produto">
                        <div class="imagem">
                            <img src="img/Pickaxe02.png" alt="">
                        </div>
                        <div class="infos">
                            <h3>Cajadosso</h3>
                            <p>R$ 730.00</p>
                            <button onclick="addCarrinho('Cajadosso', 730.00)" class="addCar">Adicionar ao carrinho</button>
                        </div>
                    </div>
                    <div class="produto">
                        <div class="imagem">
                            <img src="img/Pickaxe03.png" alt="">
                        </div>
                        <div class="infos">
                            <h3>Foice Meia-Noite</h3>
                            <p>R$ 933.00</p>
                            <button onclick="addCarrinho('Foice Meia-Noite', 933.00)" class="addCar">Adicionar ao carrinho</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>


    






</body>
</html>
